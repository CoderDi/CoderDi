<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CoderDi</title>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="butter">
      <i></i>
    </div>

    <div class="menu">
      <div class="menu-container">
        <a class="menu-link">Главная</a>
        <span class="menu_subcaption">Проекты</span>
      </div>
    </div>

    <div class="screen screen-one screen-active" id="screen1">
      <div class="screen-part screen-left">

      </div>

      <div class="screen-part screen-right">
        <div class="screen-content">
          <div class="screen__labels">
            <span class="screen__label">Верстка</span>
            <span class="screen__label">Wordpress</span>
          </div>
          <h2 class="screen__title">ХиШник</h2>
          <div class="screen_block-hide">
            <p class="screen__text">Официальный сайт обучающего приложения для подготовки к ЕГЭ и ОГЭ по химии</p>
            <span class="screen__btn">смотреть проект</span>
          </div>
        </div>
      </div>

      <div class="screen-load">
        
      </div>
    </div>

    <div class="screen screen-two screen-active" id="screen2">
      <div class="screen-part screen-left">

      </div>

      <div class="screen-part screen-right">
        <div class="screen-content">
          <div class="screen__labels">
            <span class="screen__label">Верстка</span>
            <span class="screen__label">Wordpress</span>
          </div>
          <h2 class="screen__title">Эвакуатор в Ельце</h2>
          <div class="screen_block-hide">
            <p class="screen__text">Круглосуточная эвакуация
              грузовых и легковых автомобилей в Ельце и Липецкой области</p>
            <span class="screen__btn">смотреть проект</span>
          </div>
        </div>
      </div>
    </div>

    <div class="slide-arrow"></div>
  </div>

  <script src="libs/jquery/jquery-3.3.1.min.js"></script>
  <script src="js/maskedinput.js"></script>
  <script src="js/main.js"></script>  
</body>
</html>
